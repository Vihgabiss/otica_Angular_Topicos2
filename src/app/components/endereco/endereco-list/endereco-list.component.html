<mat-toolbar class="mat-toolbar" color="primary">
    <div class="flex-container">
      <mat-icon>account_circle</mat-icon>
      <span>Olá, pessoa logada</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <!--Tabelas-->
<div class="table">
    <!--Botão Novo Local-->
    <div class="table_endereco">
      <div class="novo_endereco_button">
        <button mat-raised-button
                [style.background-color]="'rgba(178, 110, 180, 100%)'"
                [style.color]="'white'"
                routerLink="/enderecos/new">
          Novo Endereço
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
      <!--Tabela de endereços-->
      <table mat-table [dataSource]="enderecos" class="mat-elevation-z8">
        <caption class="caption_enderecos">
          Tabela de Endereços
        </caption>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <!-- CEP Column -->
        <ng-container matColumnDef="cep">
          <th mat-header-cell *matHeaderCellDef>CEP</th>
          <td mat-cell *matCellDef="let element">{{ element.cep }}</td>
        </ng-container>
        <!-- Bairro Column -->
        <ng-container matColumnDef="bairro">
          <th mat-header-cell *matHeaderCellDef>Bairro</th>
          <td mat-cell *matCellDef="let element">{{ element.bairro }}</td>
        </ng-container>
        <!-- Rua Column -->
        <ng-container matColumnDef="rua">
            <th mat-header-cell *matHeaderCellDef>Rua</th>
            <td mat-cell *matCellDef="let element">{{ element.rua }}</td>
            </ng-container>
        <!-- Numero Column -->
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef>Número</th>
            <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
            </ng-container>
        <!-- Ação Column -->
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef>Ação</th>
          <td mat-cell *matCellDef="let element">
          <!--Botão ver-->
            <button
            mat-icon-button
            style="color: rgb(85, 85, 85);"
            routerLink="/enderecos/visualiza/{{ element.id }}">
            <mat-icon>visibility</mat-icon>
          </button>  
          <!--Botão editar-->
            <button
              mat-icon-button
              color="primary"
              routerLink="/enderecos/editendereco/{{ element.id }}">
              <mat-icon>edit</mat-icon>
            </button>
            <!--Botão excluir-->
            <button
              mat-icon-button
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
