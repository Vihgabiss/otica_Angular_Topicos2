<mat-toolbar color="primary">
  <div id="flex-container">
    <mat-icon>account_circle</mat-icon>
    <span id="toolbar-username">Ol√°, Fulano de Tal</span>
    <span id="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="fornecedores" class="mat-elevation-z8">
  <!-- Empresa Column -->
  <ng-container matColumnDef="empresa">
    <th mat-header-cell *matHeaderCellDef>EMPRESA</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <!-- Marca Column -->
  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef>MARCA</th>
    <td mat-cell *matCellDef="let element">{{ element.marca.nome }}</td>
  </ng-container>

  <!-- CNPJ Column -->
  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef>CNPJ</th>
    <td mat-cell *matCellDef="let element">{{ element.cnpj }}</td>
  </ng-container>

  <!-- Acao Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button routerLink="/fornecedores/view/{{ element.id }}">
        <mat-icon>visibility</mat-icon>
      </button>

      <button
        mat-icon-button
        color="primary"
        routerLink="/fornecedores/edit/{{ element.id }}"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
