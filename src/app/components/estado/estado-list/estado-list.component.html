<mat-toolbar class="mat-toolbar" color="primary">
  <div class="flex-container">
    <mat-icon>account_circle</mat-icon>
    <span>Olá, pessoa logada</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
<!--Tabelas-->
<div class="table">
<!--Botão Novo Local-->
  <div class="table_estados">
    <div class="novo_local_button">
      <button  mat-raised-button  [style.background-color]="' rgba(178, 110, 180, 100%)'" [style.color]="'white'" routerLink="/estados/new">
        Novo Local  
        <mat-icon>add</mat-icon>
      </button>
    </div>
  <!--Tabela de estados-->
  <table mat-table [dataSource]="estados" class="mat-elevation-z8">
    <caption class="caption_estados">Tabela de Estados</caption>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>
    <!-- Sigla Column -->
    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef>Sigla</th>
      <td mat-cell *matCellDef="let element">{{ element.sigla }}</td>
    </ng-container>
    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          routerLink="/estados/edit/{{ element.id }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  </div>
</div>
