<!--Menu da página-->
<mat-toolbar class="mat-toolbar" color="primary">
  <div class="flex-container">
    <mat-icon>account_circle</mat-icon>
    <span>Olá, pessoa logada</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!--Painel Expansivo-->
<div class="expansion-panel">
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
      <!--Capa do painel Estado-->
      <mat-expansion-panel-header>
        <mat-panel-title> Estado </mat-panel-title>
        <mat-panel-description> Cadastre um estado </mat-panel-description>
      </mat-expansion-panel-header>
      <!--Formulário para cadastro de estado-->
      <form [formGroup]="formGroup">
        <!--Campo nome-->
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Nome</mat-label>
          <input
            matInput
            type="text"
            title="Escreva o nome do estado"
            formControlName="nome"
          />
          <mat-error
            *ngIf="
              formGroup.get('nome') &&
              formGroup.get('nome')?.invalid &&
              formGroup.get('nome')?.touched
            "
          >
            O nome é obrigatório.
          </mat-error>
        </mat-form-field>
        <!--Campo sigla-->
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Sigla</mat-label>
          <input
            matInput
            type="text"
            title="Escreva a sigla do estado"
            formControlName="sigla"
          />
          <mat-error
            *ngIf="
              formGroup.get('sigla') &&
              formGroup.get('sigla')?.invalid &&
              formGroup.get('sigla')?.touched
            "
          >
            A sigla é obrigatória.
          </mat-error>
        </mat-form-field>
      </form>
      <!--Botão salvar-->
      <button
        mat-raised-button
        title="Botão salvar"
        color="primary"
        (click)="salvar()"
        [disabled]="formGroup.invalid"
      >
        Salvar
      </button>
      <!--Botão excluir>
      <button
        mat-raised-button
        title="Botão excluir"
        *ngIf="formGroup?.get('id')?.value"
        color="warn"
        (click)="excluir()"
        [disabled]="formGroup.invalid">
        excluir
      </button-->
      <!--Botão cancelar-->
      <button mat-raised-button routerLink="/estados_cidades">Cancelar</button>
      <!---->
    </mat-expansion-panel>
  </mat-accordion>
</div>
